<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login Page</title>
</head>

<body class="flex h-screen bg-gradient-to-r from-gray-200 to-gray-300">
    <!-- Left Section -->
    <div class="bg-white w-1/3 flex flex-col justify-center items-center shadow-lg rounded-l-lg p-10 relative overflow-hidden">
        <!-- Link Home -->
        <a href="#" class="text-green-800 text-lg absolute top-4 left-4 flex items-center hover:underline">
            <i class="fas fa-home mr-2"></i> Home
        </a>

        <!-- Logo in Center -->
        <div class="flex flex-col justify-center items-center h-72 mb-6">
            <img src="img/icont.png" alt="Logo" class="w-56 h-56 object-contain transition-transform transform hover:scale-105">
            <!-- Description below Logo -->
            <p class="text-gray-600 text-lg mt-4 text-center px-6">Welcome to <span class="text-green-800 font-semibold">Loca Smart</span>, your trusted platform for a smarter, easier, and more connected experience.</p>
        </div>
    </div>

    <!-- Right Section -->
    <div class="w-2/3 flex flex-col items-center justify-center bg-white shadow-lg rounded-r-lg p-6">
        <!-- Tabs -->
        <div class="flex justify-center mb-6 space-x-6">
            <a href="#" class="text-green-800 font-semibold border-b-2 border-green-800 px-4 py-2 text-lg transition duration-300 hover:text-green-600">LOG IN</a>
            <a href="#" class="text-gray-500 hover:text-green-800 hover:border-b-2 hover:border-green-800 px-4 py-2 text-lg transition duration-300">REGISTER</a>
        </div>

        <!-- Login Form -->
        <div class="w-1/2">
            <input type="email" placeholder="Email"
                class="w-full border-b-2 border-gray-300 mb-5 p-3 focus:outline-none focus:border-green-800 transition text-base shadow-sm rounded-md">
            <input type="password" placeholder="Password"
                class="w-full border-b-2 border-gray-300 mb-5 p-3 focus:outline-none focus:border-green-800 transition text-base shadow-sm rounded-md">
            <a href="#" class="text-green-800 text-sm mb-4 block hover:underline">Forgot your password?</a>
            <button class="w-full bg-green-800 text-white py-3 rounded-lg mb-5 hover:bg-green-900 transition text-base font-semibold shadow-lg">Log in</button>
            <p class="text-sm text-gray-500 mb-5">This site is protected by reCAPTCHA and the Google <a href="#"
                    class="text-green-800 hover:underline">Privacy Policy</a> and <a href="#"
                    class="text-green-800 hover:underline">Terms of Service</a> apply.</p>
            <div class="flex items-center mb-5">
                <hr class="flex-grow border-gray-300">
                <span class="px-3 text-gray-400 text-sm">or</span>
                <hr class="flex-grow border-gray-300">
            </div>
            <button class="w-full bg-gray-100 text-gray-600 py-3 rounded-lg flex items-center justify-center hover:bg-gray-200 transition text-base shadow-sm">
                <i class="fab fa-google mr-2"></i> Sign in with Google
            </button>
        </div>
    </div>
</body>

</html>
